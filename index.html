<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Minecraft Server Status</title><style>@font-face{font-family:'Minecraft';src:url(data:font/ttf;base64,AAEAAAAKAIAAAwAwT1MvMg8S...)format('truetype');}body{font-family:'Minecraft',sans-serif;background:url('image.jpg')no-repeat center center fixed;background-size:cover;color:#fff;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;}.typing-text{font-size:2rem;color:#fff;margin:20px 0;height:40px;white-space:nowrap;overflow:hidden;border-right:3px solid #fff;animation:typing 3s steps(30,end),blink 0.5s step-end infinite;}.typing-text.done{border-right:none;}@keyframes typing{from{width:0;}to{width:100%;}}@keyframes blink{50%{border-color:transparent;}}.container{background:rgba(45,45,45,0.95);box-shadow:0 8px 16px rgba(0,0,0,0.5);border-radius:16px;padding:30px;width:90%;max-width:800px;text-align:center;}.title{font-size:3rem;margin:0 0 10px;}@keyframes color-and-glow{0%{color:#ffa500;}25%{color:#ff6347;}50%{color:#32cd32;}75%{color:#1e90ff;}100%{color:#ffa500;}}.subtitle{font-size:1.5rem;color:#bbb;margin-bottom:20px;}.motd-box{margin:20px 0;padding:20px;background:#000;border-radius:12px;color:#fff;box-shadow:0 4px 8px rgba(0,0,0,0.3);white-space:pre-wrap;text-align:left;font-family:'Minecraft',sans-serif;font-size:1.6rem;}.players-box{margin:20px 0;padding:20px;background:rgba(51,51,51,0.9);border-radius:12px;color:#fff;box-shadow:0 4px 8px rgba(0,0,0,0.3);}.progress-bar{width:100%;background:#444;border-radius:12px;overflow:hidden;margin:15px 0;box-shadow:inset 0 2px 5px rgba(0,0,0,0.5);}.progress-bar-inner{height:20px;background:linear-gradient(90deg,#32CD32,#228B22);width:0;transition:width 0.5s ease-in-out;box-shadow:0 0 15px rgba(50,205,50,0.8),0 0 30px rgba(50,205,50,0.5);}.server-input input{padding:12px;margin:10px 5px;border:1px solid #555;border-radius:8px;background:#2b2f36;color:#fff;width:calc(50% - 20px);font-size:1rem;}footer{margin-top:20px;font-size:0.9rem;color:#777;}</style></head><body><div class="typing-text" id="welcome-text">Welcome my Website :D</div><div class="container"><header><h1 class="title">Minecraft Server Status</h1><p class="subtitle">Server Information at a Glance!</p></header><main><div class="motd-box" id="motd">N/A</div><div class="players-box"><h2>Players</h2><p id="player-count">Online: 0 / 0</p><div class="progress-bar"><div id="progress-bar-inner" class="progress-bar-inner"></div></div></div><div class="server-input"><input type="text" id="server-ip" placeholder="Enter Server IP"><input type="text" id="server-port" placeholder="Enter Port"></div></main><footer><p>Website by Cat</p></footer></div><script>const welcomeText=document.getElementById('welcome-text');welcomeText.addEventListener('animationend',()=>{welcomeText.classList.add('done');});const serverIpInput=document.getElementById('server-ip');const serverPortInput=document.getElementById('server-port');const motdBox=document.getElementById('motd');const playerCount=document.getElementById('player-count');const progressBarInner=document.getElementById('progress-bar-inner');let trackingInterval;async function fetchServerStatus(ip,port){try{const response=await fetch(`https://api.mcsrvstat.us/bedrock/2/${ip}:${port}`);const data=await response.json();if(!data.online){motdBox.innerHTML=`Offline`;playerCount.innerHTML="Online: 0 / 0";progressBarInner.style.width="0%";progressBarInner.style.boxShadow="none";return;}motdBox.innerHTML=data.motd.html.join('<br>');const onlinePlayers=data.players.online;const maxPlayers=data.players.max;playerCount.innerHTML=`Online: ${onlinePlayers} / ${maxPlayers}`;const percentage=(onlinePlayers/maxPlayers)*100;progressBarInner.style.width=`${percentage}%`;progressBarInner.style.boxShadow=`0 0 15px rgba(50,205,50,0.8)`;}catch(error){motdBox.innerHTML=`Error`;}}function startTracking(){const ip=serverIpInput.value.trim();const port=serverPortInput.value.trim();if(ip&&port){if(trackingInterval)clearInterval(trackingInterval);fetchServerStatus(ip,port);trackingInterval=setInterval(()=>fetchServerStatus(ip,port),1000);}}serverIpInput.addEventListener('input',startTracking);serverPortInput.addEventListener('input',startTracking);</script></body></html>
