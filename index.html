<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Server Status</title>
<style>
@font-face {
    font-family: 'Minecraft';
    src: url(data:font/ttf;base64,AAEAAAAKAIAAAwAwT1MvMg8S...) format('truetype');
}
body {
    font-family: 'Minecraft', sans-serif;
    background: url('image.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}
.typing-text {
    font-size: 3rem;
    color: #fff;
    position: absolute;
    top: 20px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid #fff;
    width: 0;
    animation: typing 4s steps(20, end) forwards, blink 0.5s step-end infinite;
}
.typing-text.done {
    border-right: none;
    animation: none;
}
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}
@keyframes blink {
    50% {
        border-color: transparent;
    }
}
.container {
    background: rgba(45, 45, 45, 0.95);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    border-radius: 16px;
    padding: 30px;
    width: 90%;
    max-width: 800px;
    text-align: center;
}
.title {
    font-size: 3rem;
    margin: 0 0 10px;
}
.subtitle {
    font-size: 1.5rem;
    color: #bbb;
    margin-bottom: 20px;
}
.motd-box {
    margin: 20px 0;
    padding: 20px;
    background: #000;
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    white-space: pre-wrap;
    text-align: left;
    font-family: 'Minecraft', sans-serif;
    font-size: 1.6rem;
}
</style>
</head>
<body>
<div class="typing-text" id="welcome-text">Welcome :D</div>
<div class="container">
    <header>
        <h1 class="title">Minecraft Server Status</h1>
        <p class="subtitle">Server Information at a Glance!</p>
    </header>
    <main>
        <div class="motd-box" id="motd">N/A</div>
        <!-- Add other content as needed -->
    </main>
</div>
<script>
const welcomeText = document.getElementById('welcome-text');
welcomeText.addEventListener('animationend', () => {
    welcomeText.classList.add('done');
});
</script>
</body>
</html>
